<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src = "https://cdn.wilddog.com/sdk/js/2.5.8/wilddog-sync.js"></script>
    <script type="text/javascript">
        var config = {
            syncURL: "https://danmuu.wilddogio.com" //输入节点 URL
        };
        wilddog.initializeApp(config);
        var ref = wilddog.sync().ref();

        function submit()
        {
            var nodes = document.getElementById("inputList").getElementsByTagName("div");
            var obj = new Object("");
            for(var i=0;i<nodes.length-1;i++){
                label = nodes[i].getElementsByTagName("label")[0].innerHTML;
                node = nodes[i].getElementsByTagName("input")[0].value;
                obj[label]=node;
            }
            var ida = obj["学号"];
            ref.child(ida).set(obj);
        }
    </script>
</head>
<body>
<div id="inputList">
    <div class="inputItem">
        <label>学号</label>
        <input type="text" />
    </div>

    <div class="inputItem">
        <label>姓名</label>
        <input type="text"/>
    </div>

    <div class="inputItem">
        <label>事项1</label>
        <input type="text"/>
        <text>内容选项：1.回家；2.留校</text>
    </div>

    <div class="inputItem">
        <label>事项2</label>
        <input type="text"/>
        <text>留空</text>
    </div>

    <div>
        <input type="button" onclick="submit()" value="提交" />
    </div>
</div>

</body>
</html>
